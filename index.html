<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <div class="row py-5">
            <div class="col-6">
                <div class="card mx-auto" style="width: 18rem;">
                    <h5 class="bg-danger text-white p-3 text-center" style="border-radius: 4px 4px 0px 0px;">
                    Kiểm tra điểm chuẩn
                    </h5>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="">Nhập điểm môn thứ 1</label>
                                <input type="text" class="form-control" id="inputMon1"
                                    placeholder="Nhập điểm môn . . .">
                            </div>
                            <div class="form-group">
                                <label for="">Nhâp điểm môn thứ 2</label>
                                <input type="text" class="form-control" id="inputMon2"
                                    placeholder="Nhập điểm môn . . .">
                            </div>
                            <div class="form-group">
                                <label for="">Nhâp điểm môn thứ 3</label>
                                <input type="text" class="form-control" id="inputMon3"
                                    placeholder="Nhập điểm môn . . .">
                            </div>
                            <div class="form-group">
                                <label for="">Chọn khu vực của bạn</label>
                                <select class="form-control" id="selectKV">
                                  <option>-- Chọn khu vực --</option>
                                  <option value="X">Khu X</option>
                                  <option value="A">Khu A</option>
                                  <option value="B">Khu B</option>
                                  <option value="C">Khu C</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Chọn đối tượng</label>
                                <select class="form-control" id="selectDT">
                                  <option>-- Chọn đối tượng --</option>
                                  <option value="0">Đối tượng 0</option>
                                  <option value="1">Đối tượng 1</option>
                                  <option value="2">Đối tượng 2</option>
                                  <option value="3">Đối tượng 3</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Xét điểm chuẩn</label>
                                <input type="text" class="form-control" id="inputDC"
                                    placeholder="Nhập điểm của bạn . . .">
                            </div>
                            <button id="btnTinhKQ" class="btn btn-danger" type="button">Xuất kết quả</button>
                            <p class="pt-3" id="thongBaoKQ"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row py-5">
            <div class="col-6">
                <div class="card mx-auto" style="width: 18rem;">
                    <h5 class="bg-danger text-white p-3 text-center" style="border-radius: 4px 4px 0px 0px;">
                        Tính tiền điện
                        </h5>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="">Tên chủ hộ khẩu</label>
                                <input type="text" class="form-control" id="inputTen"
                                    placeholder="Nhập tên . . .">
                            </div>
                            <div class="form-group">
                                <label for="">Số kW tiêu thụ</label>
                                <input type="text" class="form-control" id="inputkW"
                                    placeholder="Nhập kW . . .">
                            </div>
                            <button id="btnTinhkW" class="btn btn-danger" type="button">Xuất kết quả</button>
                            <p class="pt-3" id="thongBaoTD"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>  




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/demo.js"></script>
</body>

</html>
